<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/global.css" /><!-- referencia para el css -->
    <title>Estadistica</title>
</head>

<body>
    <!-- Div Superior -->
    <div class="Div-Barra">
        <div class="dropdown">
            <button class="dropbtn">Usuario</button>
            <div class="dropdown-content">
                <a href="#">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Div del menu izquierdo -->
    <div class="Div-Nav">
        <div class="img-Nav">
            <img class="Nav-Logo" src="/IMG/LogoDorado.png">
        </div>

        <div class="btn-Area">
            <button class="Btn-Menu" id="Btn-Estadisticas">
                <img class="Icon" src="/IMG/Estadistica.svg">
                <P class="btn-name">Estadistica</P>
            </button>
            <button class="Btn-Menu" id="Btn-Clientes">
                <img class="Icon" src="/IMG/Cliente.svg">
                <P class="btn-name">Clientes</P>
            </button>
            <button class="Btn-Menu" id="Btn-Compras">
                <img class="Icon" src="/IMG/Compras.svg">
                <P class="btn-name">Compras</P>
            </button>
            <button class="Btn-Menu" id="Btn-Ventas">
                <img class="Icon" src="/IMG/Ventas.svg">
                <class class="btn-name">Ventas</class>
            </button>
        </div>

    </div>
    <!--Div del contenedor-->
    <div class="Div-Contenedor">
        <button class="btn-General btn-Verde">Guardar</button>
        <button class="btn-General btn-Rojo">Cancelar</button>
        <button class="btn-General btn-Naranja">Desactivar</button>
        <button class="btn-General btn-Azul">Cliente Nuevo</button>
        <button class="btn-Eliminar">x</button>

        <input Class="Imput-css" type="text" placeholder="Pruebando">
        <input Class="Imput-css" type="date">
        <input Class="Imput-css" type="number">

        <table class="table-css">
            <tr>
                <th>Hoy</th>
                <th>Mañana</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <td>Soleado</td>
                <td>Mayormente soleado</td>
                <td>Parcialmente nublado</td>
            </tr>
            <tr>
                <td>19°C</td>
                <td>17°C</td>
                <td>12°C</td>
            </tr>
            <tr>
                <td>E 13 km/h</td>
                <td>E 11 km/h</td>
                <td>S 16 km/h</td>
            </tr>
        </table>


    </div>


</body>

</html>
